<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Confirm</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="doSubmit()">
        <ion-icon slot="icon-only" name="checkmark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-top">
  <div class="ion-text-center">
    <form [formGroup]="'form'" (ngSubmit)="doSubmit()" (keyup.enter)="doSubmit()">
      <ion-input formControlName="uid" [label]="'confirm'" labelPlacement="floating" required></ion-input>
    </form>
    <ion-text>TODO check if uid is available</ion-text>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row class="ion-no-padding" nowrap>
      <ion-col></ion-col>

      <!-- buttons -->
      <ion-col size="auto">
        <ion-button fill="clear" color="dark">
          <ion-label translate>COMMON.BTN_CANCEL</ion-label>
        </ion-button>

        <ion-button [fill]="invalid ? 'clear' : 'solid'" [disabled]="invalid" (click)="doSubmit()" (keyup.enter)="doSubmit()">
          <ion-label>Confirm</ion-label>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
