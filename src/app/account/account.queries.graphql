fragment LightIdentity on Identity {
  id
  index
  name
  accountId
  status
  isMember
  membershipHistory {
    __typename
    id
    eventType
  }
}

fragment LightAccount on Account {
  id
  identity {
    ...LightIdentity
  }
}

fragment LightAccountConnection on AccountConnection {
  pageInfo {
    endCursor
    hasNextPage
  }
  edges {
    node {
      ...LightAccount
    }
  }
}
