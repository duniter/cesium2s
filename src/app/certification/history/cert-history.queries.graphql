

fragment Cert on Cert {
  __typename
  id
  expireOn
  createdOn
  receiver {
    ...LightIdentity
  }
  issuer {
    ...LightIdentity
  }
}

query CertsConnectionByIssuer($address: String!, $limit: Int!, $orderBy: [CertOrderByInput!]!, $after: String) {
  certsConnection(
    first: $limit,
    after: $after,
    orderBy: $orderBy,
    where: {issuer: {account: {id_eq: $address}}}
  ) {
    totalCount
    pageInfo {
      endCursor
      hasNextPage
    }
    edges {
      node {
        ...Cert
        identity: receiver {
          ...LightIdentity
        }
      }
    }
  }
}


query CertsConnectionByReceiver($address: String!, $limit: Int!, $orderBy: [CertOrderByInput!]!, $after: String) {
  certsConnection(
    first: $limit,
    after: $after,
    orderBy: $orderBy,
    where: {receiver: {account: {id_eq: $address}}}
  ) {
    totalCount
    pageInfo {
      endCursor
      hasNextPage
    }
    edges {
      node {
        ...Cert
        identity: issuer {
          ...LightIdentity
        }
      }
    }
  }
}
