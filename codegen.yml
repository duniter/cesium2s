overwrite: true
schema: "src/duniter/indexer/schema.graphql"
documents: "src/!(duniter)/**/*.{ts,graphql}"
generates:
  src/duniter/indexer/types.ts:
    plugins:
      - "add"
      - "typescript"
      - "typescript-operations"
      - "typescript-apollo-angular"
      - "fragment-matcher"
    config:
      content: "// Auto-generated via `npx graphql-codegen`, do not edit\n/* eslint-disable */"
      nameSuffix: "Document"
      sdkClass: true
      serviceName: "IndexerGraphqlService"
      #namedClient: 'indexer'
#  src/duniter/indexer/introspection-result.ts:
#    plugins:
#      - "fragment-matcher"
  src/duniter/indexer/apollo-helpers.ts:
    plugins:
      - "add"
      - "typescript-apollo-client-helpers"
    config:
      content: "// Auto-generated via `npx graphql-codegen`, do not edit\n/* eslint-disable */"
